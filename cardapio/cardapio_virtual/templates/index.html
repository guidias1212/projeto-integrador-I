<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QRdappio &mdash; Adicionar Item</title>
    <meta name="description" content="Cardápio digital para o seu negócio.">
    <meta name="keywords" content="menu, cardapio, qrcode, digital, comida">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Pinyon+Script" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles-merged.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <section class="probootstrap-section">
        <form method="POST" class="post-form" action="/emp">
            {% csrf_token %}
            <div class="container">
                <br>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <h3>Digite as informações do item</h3>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-4">
                        {{ form.nome }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-4">
                        {{ form.descricao }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Preço:</label>
                    <div class="col-sm-4">
                        {{ form.preco }}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Imagem:</label>
                    <div class="col-sm-4">
                        <button id="upload_widget" type="button" class="btn btn-secondary">Enviar Imagem</button>
                        <br>
                        <br>
                        <img id="uploaded_image">
                            <div style="display: none;">
                            {{ form.imagem }}
                            </div>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Criar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>



    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <script type="text/javascript">
        var myWidget = cloudinary.createUploadWidget({
          cloudName: 'guidias1212',
          uploadPreset: 'v6a9ajdh'}, (error, result) => {
            if (!error && result && result.event === "success") {
              console.log('Done! Here is the image info: ', result.info);
              console.log('URL Diasao', result.info.url);
              document.getElementById("uploaded_image").src = result.info.url;
              document.getElementById("id_imagem").value = result.info.url;
            }
          }
        )

        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
          }, false);
    </script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>
</html>
